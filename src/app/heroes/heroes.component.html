<h2>Nuestros socios</h2>
<ul class="partners">
    <li *ngFor="let partner of partners">

        <button [class.selected]="partner === selectedPartner" type="button" (click)="onSelect(partner)">
            <span class="badge">{{partner.id}}</span>
            <span class="name">{{partner.name}}</span>
        </button>

    </li>
</ul>

<app-partner-details [partner]="selectedPartner"></app-partner-details>
